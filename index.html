<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define character encoding and responsive viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Set page title -->
  <title>Load ID & Load Disaggregation</title>
  <!-- Include Bootstrap CSS for responsive design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main container with Bootstrap padding -->
  <div class="container mt-4">
    <!-- Centered title -->
    <h1 class="text-center mb-4">Load ID & Load Disaggregation</h1>
    <!-- Filter section with flexible layout -->
    <div class="filters mb-4">
      <button class="filter-btn btn btn-outline-secondary me-2 mb-2">Last Year</button>
      <button class="filter-btn btn btn-outline-secondary me-2 mb-2">Last Month</button>
      <button class="filter-btn btn btn-outline-secondary me-2 mb-2">Last Week</button>
      <button class="filter-btn btn btn-primary me-2 mb-2">Last Hour</button>
      <button class="filter-btn btn btn-outline-secondary me-2 mb-2">Blender</button>
      <button class="filter-btn btn btn-outline-secondary me-2 mb-2">Fan</button>
      <button class="filter-btn btn btn-outline-secondary me-2 mb-2">Lights</button>
      <button class="filter-btn btn btn-outline-secondary me-2 mb-2">Washing Machine</button>
      <button class="filter-btn btn btn-outline-secondary me-2 mb-2">Others</button>
    </div>
    <!-- Dashboard grid layout -->
    <div class="dashboard">
      <!-- History of Consumption card -->
      <div class="card history mb-3">
        <div class="card-body">
          <h2 class="card-title">History of Consumption</h2>
          <canvas id="rmsChart" class="chart-container"></canvas>
        </div>
      </div>
      <!-- Estimated Cost card -->
      <div class="card cost mb-3">
        <div class="card-body">
          <h2 class="card-title">Estimated Cost</h2>
          <button class="edit-btn btn btn-primary">Edit Cost</button>
          <div class="cost-item">Per Device:</div>
          <div class="cost-item">Fan: $</div>
          <div class="cost-item">Lights: $</div>
        </div>
      </div>
      <!-- Consumption per Device card -->
      <div class="card consumption mb-3">
        <div class="card-body">
          <h2 class="card-title">Consumption per Device</h2>
          <canvas id="pieChart" class="pie-chart"></canvas>
        </div>
      </div>
      <!-- Routines card -->
      <div class="card routines mb-3">
        <div class="card-body">
          <h2 class="card-title">Routines</h2>
          <button class="btn btn-primary mb-2">Create New Routine</button>
          <div class="routine-item"><input type="radio" name="routine"> Bed Time</div>
          <div class="routine-item"><input type="radio" name="routine"> Morning</div>
        </div>
      </div>
      <!-- Devices card -->
      <div class="card devices mb-3">
        <div class="card-body">
          <h2 class="card-title">Devices</h2>
          <div>Events Detected</div>
          <div class="event-bar" style="width: 75%;"></div><span>15 Lights</span>
          <div class="event-bar" style="width: 40%;"></div><span>8 Fans</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Include Chart.js for static chart rendering -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Link to custom scripts for chart initialization -->
  <script src="scripts.js"></script>
</body>
</html>
